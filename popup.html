<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
  <head>
    <title>Dont Know Video</title>
    <link rel="stylesheet" href="assets/semantic/semantic.min.css">
    <link rel="stylesheet" href="assets/css/global.min.css">
  </head>
  <body>
    <div class="ui attached message">
      <div class="header">Know Video</div>
      <p>让您在搜索影视资源时更加有趣</p>
    </div>
    <div class="ui inline cookie nag" style="background:rgba(0,0,0,0.5);color:#fff">
      <span class="title">We use cookies to ensure you get the best experience on our website </span>
      <i class="close icon"></i>
    </div>
    <form action="" class="ui form attached fluid segment">
      <div class="fields">
        <div class="field">
          <div class="ui toggle checkbox"  id="repeatMode-checkbox">
            <input type="checkbox" name="name" tabindex="0" class="hidden" id="repeat-background">
            <label>每次搜索重复显示视频</label>
          </div>
        </div>
      </div>
      <div class="fields">
        <div class="field">
          <div class="ui toggle checkbox" id="videoMode-checkbox">
            <input type="checkbox" name="background" tabindex="0" class="hidden" id="switch-background" >
            <label>背景显示／覆盖显示</label>
          </div>
        </div>
      </div>
      <div class="field">
        <h4 class="ui header">已经探索 <span id="count">0</span>部</h4>
        <div class="ui buttons">
          <button class="ui red button" id="cleanHistory" type="button">清除足迹</button>
          <div class="or"></div>
          <a class="ui positive button" id="getSteps" href="history.html">查看足迹</a>
        </div>
      </div>
    </form>
    <form class="ui form attached fluid segment" >
      <div class="two fields">
        <div class="field">
          <h4 class="ui header">上传影片</h4>
          <div class="field">
            <label>影片名称</label>
            <input placeholder="影片名称" type="text" name="videoName" id="videoName">
          </div>
          <div class="ui segment">
          <div class="field">
            <label>文件(.MP4/.GIF)</label>
            <div class="ui action input">
                <label for="filemp4" class="ui icon button btn-file" >
                     <i class="attach basic icon"></i>
                     <input type="file" id="filemp4" name="filemp4" style="display: none" data-action="http://localhost/signup/home/Upload/mp4">
                     <span id="file-name">选择文件</span>
                </label>
            </div>
          </div> 
          <div class="ui dimmer" id="file-dimmer">
                <div class="ui indeterminate text loader">上传文件中</div>
              </div>
              <p></p>
            </div>      
          <br>
          <div class="ui green submit button basic" id="submitMP4">提交</div>
        </div>
      </div>
    </form>
    <!-- <div id="container"></div> -->
    <div class="ui bottom attached warning message" style="margin-bottom:0px;border-radius:0px;"><i class="icon help"></i> 遇到问题? <a href="help.html">查看帮助</a> . </div>
    <div id="status"></div>
    <img id="image-result" hidden>
    <script src="assets/scripts/jquery-1.11.2.min.js"></script>
    <script src="assets/semantic/semantic.min.js"></script>
    <script src="scripts/ajaxfileupload.js"></script>
    <script src="global.js"></script>
    <!-- <script src="popup.js"></script> -->
  </body>
</html>
